<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3d9ff; 
            margin: 0;
            padding: 0;
        }

        .judul {
            background-color: #b3d9ff; 
            color: white; 
            text-align: center;
            padding: 20px;
            font-size: 40px;
            margin-bottom: 20px;
        }

        .deskripsi {
            background-color: #e6e6e6;
            padding: 20px;
            margin: 0 20px 30px 20px;
            font-size: 18px;
        }

        .box-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto 40px auto;
        }

        .box {
            border: 3px solid black;
            padding: 10px;
            height: 130px;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .box1 { background-color: #ff9999; }  
        .box2 { background-color: #99ccff; }  
        .box3 { background-color: #99ffcc; }  

        @media (max-width: 800px) {
            .box-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .box-container {
                grid-template-columns: 1fr;
            }

            .box {
                height: 100px;
                font-size: 16px;
            }

            .deskripsi {
                font-size: 16px;
            }

            .judul {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="judul">Praktikum CSS</div>

    <div class="deskripsi">
        <p>Ini adalah paragraf deskripsi. Halaman ini dibuat untuk mempraktikkan penggunaan CSS Grid dan media query. Setiap kotak memiliki warna berbeda dan akan menyesuaikan tampilan berdasarkan ukuran layar.</p>
    </div>

    <div class="box-container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>

</body>
</html>
